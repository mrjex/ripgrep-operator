type: charm
bases:
  - name: ubuntu
    channel: "22.04"
    architectures:
      - amd64
      - arm64

parts:
  charm:
    charm-python-packages: [ops>=2.0.0]
    source: .
    plugin: charm
    build-packages:
      - git
      - make
      - python3-pip
      - python3-venv

actions:
  search-pattern:
    description: "Execute a ripgrep search with specified pattern"
    params:
      pattern:
        type: string
        description: "Search pattern to use"
      path:
        type: string
        description: "Path to search in"
        default: "."
      format:
        type: string
        description: "Output format (text/json)"
        default: "text" 